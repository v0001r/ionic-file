<ion-header class="theme_header bg-transparent">
    <ion-navbar>
        <ion-title>{{'create_account' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content> 
    <div class="form">
        <!--div class="img_box center_img">
             <img src="" class="crop_img">
            <ion-icon class="zmdi zmdi-camera"></ion-icon>
        </div-->
        <ion-list no-lines>
            <ion-item>
                <ion-label>{{'enter_full_name' | translate}}</ion-label>
                <ion-input type="text" value="" name="name"[(ngModel)]="data.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>{{'phone_number' | translate}}</ion-label>
                <ion-input type="text" value="" name="mobile"[(ngModel)]="data.mobile"></ion-input>
            </ion-item>
            <ion-item class="password">
                <ion-label class="d-flex">{{'create_password' | translate}}</ion-label>
                <ion-input type="password" value="" name="pasword"[(ngModel)]="data.pasword"></ion-input>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
<ion-footer no-border>
    <button ion-button  no-margin full class="btn" (click)="verification()">{{'sign_up_now' | translate}}</button>
</ion-footer>
