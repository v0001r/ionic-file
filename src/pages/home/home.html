</ion-col>

	</ion-row>

<ion-footer no-border>
	<ion-segment [(ngModel)]="car">
		
		<ion-segment-button value="used_cars">
			<div class="img_box">
				<img src="assets/imgs/wallet.png" class="default">
				<img src="assets/imgs/wallet.png" class="active">
			</div>
		</ion-segment-button>
		
		<ion-segment-button value="sell_cars">
			<div class="img_box">
				<img src="assets/imgs/qr-code.png" class="default">
				<img src="assets/imgs/qr-code.png" class="active">
			</div>
		</ion-segment-button>
		
	</ion-segment>
</ion-footer>
