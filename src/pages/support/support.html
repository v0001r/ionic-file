<ion-header class="theme_header bg-transparent">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{'we_are_happy_to' | translate}}<br>{{'hear_from_you' | translate}}
            <h2> {{'let_us_know_your_queries_feedback' | translate}}</h2>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="banner">
        <ion-row>
            <ion-col col-6>
                <button ion-button block clear no-margin icon-start class="btn">
                    <ion-icon class="zmdi zmdi-local-phone"></ion-icon>
                    {{'call_us' | translate}}
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block no-margin icon-start class="btn">
                    <ion-icon class="zmdi zmdi-email"></ion-icon>
                    {{'mail_us' | translate}}
                </button>
            </ion-col> 
        </ion-row>
    </div>

</ion-content>
<ion-footer no-border>
</ion-footer>
